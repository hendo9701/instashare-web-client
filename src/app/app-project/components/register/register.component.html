<div nz-row>
  <div nz-col nzSpan="8" class="logo-container">
    <div class="logo">
      <img src="assets/small_logo.png" alt="logo">
    </div>
  </div>
  <div nz-col nzSpan="16" class="container">
    <div class="tittle">Register</div>
    <div class="center">
      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
          <nz-form-control  nzErrorTip="The input is not valid Email!">
            <nz-input-group nzPrefixIcon="mail">
              <input class="input-width" nz-input formControlName="email" id="email" placeholder="Email"/>
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control nzErrorTip="Please input your password!">
            <nz-input-group nzPrefixIcon="lock">
              <input
              nz-input
              class="input-width"
              type="password"
              id="password"
              formControlName="password"
              placeholder="Password"
              (ngModelChange)="updateConfirmValidator()"
            />
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control [nzErrorTip]="errorTpl">
            <nz-input-group nzPrefixIcon="lock">
            <input nz-input class="input-width" type="password" formControlName="checkPassword" id="checkPassword" placeholder="Confirm password"/>
            </nz-input-group>
            <ng-template #errorTpl let-control>
              <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
              <ng-container *ngIf="control.hasError('confirm')">
                Two passwords that you enter is inconsistent!
              </ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item nz-row class="register-area">
          <nz-form-control>
            <button nz-button nzType="primary" class="login-form-button login-form-margin">Register</button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
